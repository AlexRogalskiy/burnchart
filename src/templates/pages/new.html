<div id="content" class="wrap">
  <div id="add">
    <div class="header">
      <h2>Add a Project</h2>
      <p>Type in the name of the repository as you would normally. If you'd like to add a private GitHub project, <a href="#">Sign In</a> first.</p>
    </div>

    <div class="form">
      <table>
        <tr>
          <td>
            <input type="text" placeholder="user/repo" autocomplete="off" value="{{value}}" on-keyup="submit:{{value}}">
          </td>
          <td>
            <a on-click="submit:{{value}}">Add</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
