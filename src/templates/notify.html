{{#text}}
  {{#system}}
    <div id="notify" class="{{type}} system" style="top:{{top}}%">
      <Icons icon="{{icon}}"/>
      <p>{{text}}</p>
    </div>
  {{else}}
    <div id="notify" class="{{type}}" style="top:{{-top}}px">
      <span class="close" on-click="close" />
      <Icons icon="{{icon}}"/>
      <p>{{text}}</p>
    </div>
  {{/system}}
{{/text}}
